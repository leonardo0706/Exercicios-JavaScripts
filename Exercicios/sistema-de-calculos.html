<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Testes de JavaScript</title>
    <script>
    
function somar() {
    var tn1 = document.getElementById('txtn1');
    var tn2 = document.getElementById('txtn2');
    var res = document.getElementById('res');
    var n1 = Number(tn1.value);
    var n2 = Number(tn2.value);
    var s = n1 + n2;
    res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${s}</strong>`;
} 
function multiplicar() {
    var tn3 = document.getElementById('txtn3');
    var tn4 = document.getElementById('txtn4');
    var res2 = document.getElementById('res2');
    var n3 = Number(tn3.value);
    var n4 = Number(tn4.value);
    var s2 = n3 * n4;
    res2.innerHTML = `A multiplicação entre ${n3} e ${n4} é igual a: <strong>${s2}</strong>`;
}
function dividir() {
    var tn5 = document.getElementById('txtn5');
    var tn6 = document.getElementById('txtn6');
    var res3 = document.getElementById('res3');
    var n5 = Number(tn5.value);
    var n6 = Number(tn6.value);
    var s3 = n5 / n6;
    res3.innerHTML = `A divisão entre ${n5} e ${n6} é igual a: <strong>${s3}</strong>`;

}
function subtrair() {
    var tn7 = document.getElementById('txtn7'); 
    var tn8 = document.getElementById('txtn8');
    var res4 = document.getElementById('res4');
    var n7 = Number(tn7.value);
    var n8 = Number(tn8.value);
    var s4 = n7 - n8;
    res4.innerHTML = `A subtração entre ${n7} e ${n8} é igual a: <strong>${s4}</strong>`;
}

</script>
</head>
<body>

<h1>Sistema de cálculos</h1>
Faça a soma de dois números: <br>
<input type="number" name="txtn1" id="txtn1"> +         <!--Soma dos valores-->
<input type="number" name="txtn2" id="txtn2">
<input type="button" value="somar" onclick="somar()">
<div id="res">
    Resultado
</div>
<br>
Faça a multiplicação de dois números: <br>

<input type="number" name="txtn4" id="txtn4">

    Resultado
</div>

<input type="number" name="txtn5" id="txtn5"> /               <!--Divisão dos valores-->
<input type="number" name="txtn6" id="txtn6">

    Resultado
</div>

<input type="number" name="txtn7" id="txtn7"> -
<!--Subtração dos valores-->
<input type="number" name="txtn8" id="txtn8">
<input type="button" value="subtrair" onclick="subtrair()">
