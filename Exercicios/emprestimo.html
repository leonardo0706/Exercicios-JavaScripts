<!DOCTYPE hmtl>
<html>

<head>
    <title>Empréstimo</title>
    <meta charset="utf-8">
</head>

<body>

</body>
<script>
    var emp = Number(prompt("Qual o valor do empréstimo você  deseja? "))
    var juros = emp * 20 / 100
    var parcela = prompt("Deseja Parcelar?")

    if (parcela == "sim") {
        prompt("Em quantas parcelas?")

        document.write("O empréstimo será de R$ " + emp + "<br>")
        document.write("O juros vai ser de R$ " + juros + "<br>")
        document.write("Você pagará R$ " + (emp + juros) + "<br>")
    } else {
        document.write("O empréstimo será de R$ " + emp + "<br>")
        document.write("O juros vai ser de R$ " + juros + "<br>")
        document.write("Você pagará R$ " + (emp + juros) + "<br>")
    }

    for (parcela = 1; parcela <= 10; parcela++) {
        document.write(parcela + " parcela(s) de " + (emp + juros) / 10 + " reais" + "<br>")
    }
</script>

</html>
