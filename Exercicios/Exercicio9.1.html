<script type="text/javascript">

/* ---- Declarar se o nº é par ou impar ----*/

var num=window.prompt("digite um número qualquer",  "");

var num=parseInt(num);
    
while(isNaN(num))
    {
        
        window.alert("digite um número verdadeiro");
        var num=window.prompt("digite um número qualquer",  "");
        var num=parseInt(num);
    }
    

if(num%2==0)//é par
    {
        window.alert("o número: " +num+ "\n É par");  //  usamos  \n  para quebra de linha
    }
else//é impar
    {
        window.alert("o número: " +num+ "\n É impar");
    }

window.alert("obrigado por utilizar nosso sistema!!!");


</script>
