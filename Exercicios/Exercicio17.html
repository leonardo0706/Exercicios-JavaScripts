    <title>Tabuada 1 ao 10</title>
	<script>
        
var uf=window.prompt("digite a sigla de um estado", "");

switch(uf.toUpperCase())
{
    case "SP":document.write("A sigla " +uf+ " é do estado de São Paulo");
    break
    case "RJ":document.write("A sigla " +uf+ "é do estado do Rio de Janeiro");
    break
    case "BA":document.write("A sigla " +uf+ "é do estado da Bahia");
    break
    default:window.alert("Esta eu não conheço!!!");
}
   </script>
