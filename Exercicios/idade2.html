<!DOCTYPE hmtl>
<html>
	<head>
		<title>Treinando Idade</title>
		<meta charset="utf-8">
	</head>
	<body>
		
	</body>
	<script>
		var ano=parseInt(prompt("Em que ano estamos? "))
		var nasc=parseInt(prompt("Em que ano você nasceu? "))
		var idade= ano - nasc
		
		if(idade >=18){
			document.write("Em " + ano + " voce terá " + idade + " anos" + ", e será maior de idade")
		} else{
			document.write("Em " + ano + " voce terá " + idade + " anos" + ", e será menor de idade")
		}
		
	
	</script>
</html>
