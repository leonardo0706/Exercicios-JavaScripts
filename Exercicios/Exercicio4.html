<script type="text/javascript">
/* --------------------------------------------*/
/* Programa para mostrar o funcionamento dos */
/* Operadores Aritméticos do JavaScript */
/* Observe que há um erro na realização da Soma */
/* Pense: Qual    o motivo de este erro ocorrer? */
/* Resolva: O que temos de fazer para este erro não ocorrer? */
/* --------------------------------------------*/
/* ---- Declarando variáveis ----*/
var a= Number
(window.prompt("Digite um primeiro número:",""));
var b=Number(window.prompt("Digite um segundo número:",""));
var result;
/* ---- Declarando variáveis ----*/
/* ---- Calculando e exibindo ----*/
document.write("Os valores escolhidos por você foram:<p>Primeiro Valor: " + a + "<p>Segundo Valor: " + b + ".<p>Os resultados das contas com estes números são: <p>");
result= a + b;
document.write("Soma: "+ result + "<br>");
result= a - b;
document.write("Subtração: " + result + "<br>");
result= a * b;
document.write("Multiplicação: " + result + "<br>");
result= a / b;
document.write("Divisão: " + result + "<br>");
result= a % b;
document.write("Resto: " + result + "<br>");
