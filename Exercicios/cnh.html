<script>
    var ano = parseInt(prompt("Ano atual "))
    var nasc = parseInt(prompt("Ano de Nascimento"))
    var idade = ano - nasc

    if (idade >= 18) {
        document.write("Voce tem " + idade + " anos e JÁ PODE TIRAR CARTEIRA DE HABILITAÇÃO")
    } else {
        document.write("Voce tem " + idade + " anos e NÃO PODE TIRAR CARTEIRA DE HABILITAÇÃO")
    }
</script>
