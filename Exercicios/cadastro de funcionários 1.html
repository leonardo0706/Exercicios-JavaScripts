<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Variáveis e concatenação </title>
        <meta charset="utf-8">
<script>
    
/* ---- Declarando variáveis ----*/
    
var nome=window.prompt("Digite o nome por favor...", "digite seu nome aqui");
    
var cargo=window.prompt("Qual é o seu cargo "+nome+"?","");
    
var empresa=window.prompt("ocupa o cargo de "+cargo+" em qual empresa?", "");
    
var Setor=window.prompt("Qual é o seu setor dentro da empresa " +empresa+"?", "");
    
var salario=window.prompt("Qual é o seu salário como " +cargo+ "?", "");
    
/* ---- Exibindo os Resultados ----*/
    
document.write("<h2 >Cadastro de Funcionários</h2>");
document.write("Nome: "+nome+"<br>");
document.write("Cargo: "+cargo+"<br>");
document.write("Empresa: "+empresa+"<br>");
document.write("Setor: "+Setor+"</br>");
document.write("Salário: "+"R$ "+salario+"<br>");
</script>
</head>
